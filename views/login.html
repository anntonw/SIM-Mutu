<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Nilai Mutu</title>
  <link href="/css/output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('/images/bg-login.jpg');">
  <div class="bg-white bg-opacity-90 backdrop-blur-md p-8 rounded shadow-md w-80">
    <h1 class="text-2xl font-bold text-center">SISTEM MANAJEMEN</h1>
    <h1 class="text-2xl mb-6 text-center">INDIKATOR MUTU</h1>
    <h1 class="text-2xl font-bold mb-6 text-center">ðŸ”’ Login</h1>

    <form action="/login" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold mb-1">Username</label>
        <input 
          type="text" 
          name="username" 
          autocomplete="username" 
          placeholder="Masukkan username" 
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Password</label>
        <input 
          type="password" 
          name="password" 
          autocomplete="current-password"
          placeholder="Masukkan password"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="flex items-center">
        <input type="checkbox" name="remember" id="remember" class="mr-2">
        <label for="remember" class="text-sm">Remember me</label>
      </div>

      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Login</button>
    </form>
  </div>
</body>
</html>
